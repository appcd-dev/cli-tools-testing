name: CLI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: cli-runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Run tests
      env:
        STACKGEN_TOKEN: ${{ secrets.STACKGEN_TOKEN }}
        STACKGEN_URL: ${{ secrets.STACKGEN_URL }}
      run: npm run test:dev:ci
    
    - name: Slack Alert
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#cli-tests'
        text: 'CLI Tests workflow completed with status: ${{ job.status }}'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}