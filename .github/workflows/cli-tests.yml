name: CLI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: cli-runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Run tests
      env:
        STACKGEN_TOKEN: ${{ secrets.STACKGEN_TOKEN }}
        STACKGEN_URL: ${{ secrets.STACKGEN_URL }}
      run: npm run test:dev:ci
    
    - name: Generate Test Summary
      if: always()
      id: test-summary
      run: |
        if [ -f "reports/test-report.html" ]; then
          echo "test-report-exists=true" >> $GITHUB_OUTPUT
        else
          echo "test-report-exists=false" >> $GITHUB_OUTPUT
        fi
        
        # Extract test statistics if Jest output is available
        if [ -f "package.json" ]; then
          echo "total-tests=Available in reports" >> $GITHUB_OUTPUT
          echo "test-status=Check reports folder" >> $GITHUB_OUTPUT
        fi
    
    - name: Slack Alert
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#cli-tests'
        author_name: 'CLI Tests Pipeline'
        text: |
          ğŸ§ª **CLI Tests Workflow Completed**
          
          **ğŸ“Š Test Results:**
          â€¢ Status: ${{ job.status }}
          â€¢ Test Reports: ${{ steps.test-summary.outputs.test-report-exists == 'true' && 'âœ… Available' || 'âŒ Not found' }}
          â€¢ Test Info: ${{ steps.test-summary.outputs.test-status }}
          
          **ğŸ“‹ Job Details:**
          â€¢ Job URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        fields: |
          {
            "Status": "${{ job.status }}",
            "Reports": "${{ steps.test-summary.outputs.test-report-exists }}"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}